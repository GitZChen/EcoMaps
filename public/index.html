<!DOCTYPE html>
<html>
<head>
  <title>EcoRoute</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  
  <link rel="stylesheet" href="ecoMaps.css">
</head>

<body>
  <div class="sidebar">
    <div class="title">
      <image src="EcoRoutesLogoWhiteRed.png" style="width: 80%;">
    </div>
    <div>
      <div class="input-field col s6" style="width: 90%; clear: both; margin-left: 3%; padding-left: 3%;"> 
        <input type="text" id="start" style="width: 100%; clear: both">
        <label for="start">Origin</label>
      </div>
      <div class="input-field col s6" style="width: 90%; clear: both; margin-left: 3%; padding-left: 3%">
          <input type="text" id="end" style="width: 100%; clear: both;">
          <label for="end">Destination</label>
      </div>
    </div>
    <div id="sidebar_route_lists" class="sidebar_route_lists">
  	  <div>
          <i class="material-icons prefix">directions_car</i>
          <div class="route_name">
            <h3>via Union Street Station</h3>
          </div>
      		<div class="route_duration">
      		  <h3>10 min</h3>
      		</div>
      		<div class="leaf_rating" style="width: 3%;">
      		  <image width="10" height="10" src="EcoLeaf.png">
      		</div>
      		<div class="leaf_rating" style="width: 3%;">
      		  <image width="10" height="10" src="EcoLeaf.png">
      		</div>
      		<div class="leaf_rating" style="width: 3%;">
      		  <image width="10" height="10" src="EcoLeaf.png">
      		</div>
      </div>
      
      <div>
        <i class="material-icons prefix">directions_walk</i>
        <div class="route_name">
          <h3>via Metro-North Railroad</h3>
        </div>
    		<div class="route_duration">
    		  <h3>10 min</h3>
    		</div>
      </div>
      
      <div>
        <i class="material-icons prefix">directions_railway</i>
        <div class="route_name">
          <h3>via Union Street Station</h3>
        </div>
    		<div class="route_duration">
    		  <h3>10 min</h3>
    		</div>
    		<div class="leaf_rating" style="width: 3%;">
    		  <image width="10" height="10" src="EcoLeaf.png">
    		</div>
      </div>
    </div>
    <div class="map_container">
      <div id="map"></div>
      &nbsp;
      <div id="warnings-panel"></div>
      <script type="text/javascript" src="eco.js" async=""></script>
      <script type="text/javascript" src="ecoMaps.js" async=""></script>
      <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDm1gLv_qElQpjlAfjZ_FZdzkTsoi1UPxI&callback=initMap">
      </script>

    </div>
  </div>
</body>
</html>
